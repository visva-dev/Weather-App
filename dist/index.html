<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a City"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Kaunas, LT</div>
          <div class="date">Monday 27 March 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13c / 16c</div>
          <img src="" id="image" />
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
