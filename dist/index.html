<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="location">
      <div class="name">
        <h1 class="location-name">Name</h1>
        <h2 class="location-timezone">Location</h2>
      </div>
      <p class="icon">weather icon</p>
    </div>
    <div class="temperature-section">
      <div class="degree-section">
        <h2 class="degree">-3</h2>
        <span>F</span>
      </div>
      <div class="temperature-dsc">Verycold</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
